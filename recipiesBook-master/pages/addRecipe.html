                <label class="form-label" for="ingredients">Ingredients: </label>

                <label class="form-label" for="instructions">Instructions: </label>
                <textarea name="instructions" value="" class="form-input-text form-control-lg" id="instructions" type="textarea" rows="8" cols="45"></textarea>

                <div class="div-checkbox"><input id="popular" type="checkbox" name="popular" value="false"><label>Popular</label></div>

                <button id="add-recipe-button" class="btn btn-lg btn-outline-success" type="button">ADD</button>
